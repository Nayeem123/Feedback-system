# Spring Boot application settings
spring.application.name=feedback-system

# Server settings
server.port=8080
server.address=0.0.0.0
# Thymeleaf settings
#spring.thymeleaf.prefix=classpath:/templates/
#spring.thymeleaf.suffix=.html
#spring.thymeleaf.cache=false
#
#spring.mvc.view.prefix=/templates/
#spring.mvc.view.suffix=.html
#
#server.servlet.context-path=/feedback
#
spring.datasource.url=jdbc:mysql://localhost:3306/feedback
spring.datasource.username=root
spring.datasource.password=root

spring.jpa.show-sql=true
spring.jpa.generate-ddl=true
#hibernate ddl auto (create , create-drop, validate, update)
spring.jpa.hibernate.ddl.auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

#hibernate ddl auto (create , create-drop, validate, update)
#Display Application warn and errors and info
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.Type=TRACE
